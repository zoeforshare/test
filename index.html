    <script>

          if (Array.isArray(window[namespace][pkg])) {
            var data = {"video":{"sources":[{"type":"video\u002Fmp4","src":"https:\u002F\u002Fstorage.googleapis.com\u002Fdata-journalism-public-dev\u002F2022_legi\u002Flegi_desktop_12804.mp4","width":1280,"height":720},{"type":"video\u002Fmp4","src":"https:\u002F\u002Fstorage.googleapis.com\u002Fdata-journalism-public-dev\u002F2022_legi\u002Flegi_desktop_14404.mp4","width":1440,"height":810},{"type":"video\u002Fmp4","src":"https:\u002F\u002Fstorage.googleapis.com\u002Fdata-journalism-public-dev\u002F2022_legi\u002Flegi_desktop_19204%20(1).mp4","width":1920,"height":1080},{"type":"video\u002Fmp4","src":"https:\u002F\u002Fstorage.googleapis.com\u002Fdata-journalism-public-dev\u002F2022_legi\u002Fly_mobile_7202.mp4","width":720,"height":1080},{"type":"video\u002Fmp4","src":"https:\u002F\u002Fstorage.googleapis.com\u002Fdata-journalism-public-dev\u002F2022_legi\u002Fly_mobile_9602.mp4","width":960,"height":1440}]},"captions":[{"text":"法律修正過程是國家體制進程的縮影，時而後退，時而往前。\u003CBR\u003E每一個方塊，代表一個法案，都是臺灣往前邁進的基石。\u003CBR\u003E每一次修法，都是一場長途跋涉。","time":1},{"text":"2008 年至今，立法院通過不少讓國內產生重大轉折的法案，例如同婚專法《司法院釋字第七四八號解釋施行法》，讓婚姻平權往前邁進一大步；","time":4,"xBoxAlign":"left"},{"text":"《促進轉型正義條例》，臺灣正視歷史創傷，讓受難者得以平反。","time":8,"xBoxAlign":"left"},{"text":"但其實有更多的法案，就此石沉大海，或是不停地在程序中循環，反覆歷經提案、一讀、委員會審議、二讀，卻始終等不到立法院三讀通過，無法回應社會的期待。","time":12},{"text":"「許多法規確實建立在很多人的血上，才能快速通過。」公民監督國會聯盟執行長張宏林指出，法案多半要有社會輿論力量，才能迅速通過，例如《跟蹤騷擾防制法》。","time":15},{"text":"他進一步分析，法案不通過原因可略分為五種：包括是否發生社會事件，引起修法聲浪；是否被列為行政院優先法案；法案完全沒共識，可能是藍綠、利益團體衝突；法案有共識，卻因為細項爭議多，或是必須修憲，門檻過高導致無法通過；執政在野立場對調而反對。","time":17},{"text":"即便各法案實際狀況不同，但從張宏林歸納出的這些原因，可以發現法案不止牽涉是非、也是社會價值觀的互相拉扯；牽涉政黨政治、也牽涉利益團體的角力。","time":20},{"text":"以「冷凍法案」類型來說，這些法案連續四屆都有立委提案，但 13  年來都沒有召委願意排審，遲遲無法進入實質審查階段。","time":24},{"text":"口袋國會指導委員、世新大學行政管理系教授陳俊明認為，這些法案跟民生連結弱、不迫切，「凍在那邊也不會有人講話，臺灣人又健忘，容易忘記政黨承諾過。」","time":27,"xBoxAlign":"left"},{"text":"「每個政黨有太多的『優先』，這些不迫切的法案真的永不見天日。除非遇到特殊社會事件，才有機會被排審。」這同時也代表兩大黨都不看重這些法案，「外面喊再大聲都沒用。」陳俊明說。","time":29,"xBoxAlign":"left"},{"text":"前民進黨立委尤美女表示， 部分法案是因為爭議太大，大家無法讓步。","time":31,"xBoxAlign":"left"},{"text":"她舉例，《優生保健法》第九條，涉及是否強制規定人工流產必須要有思考期，對已到最後流產期限的婦女是否公平，該條文也涉及未婚少女墮胎問題。「因為問題持續存在，每屆都有立委提案；但又因為爭議太大，就擺在那裡。」","time":33,"xBoxAlign":"left"},{"text":"而「爭議法案」類型則是即便獲得較多關注（排審次數多），卻依然無法三讀通過。其中牽涉不同利益團體交互攻防，包括政黨在內。","time":35,"xBoxAlign":"left"},{"text":"以《集會遊行法》及《立法院職權行使法》為例，無關乎藍綠價值，而是誰是執政黨就反對，誰是在野黨就支持。","time":39,"xBoxAlign":"left"},{"text":"陳俊明解釋，《集會遊行法》希望修法將現行「許可制」改為「報備制」，以及擴大集會區域，「在野（政黨）就希望警察什麼都不要管；不過（政黨）一旦執政，就會擔心（集會遊行的）群眾變暴民。」","time":41,"xBoxAlign":"left"},{"text":"曾在國民黨立委辦公室擔任資深國會助理的小佳（化名）說，當碰上大規模群眾運動，「集遊法」才會受到關注；一旦街頭平息，大家就當作沒看到，「不論哪個政黨，都認為搞不好哪天又執政，各有謀算，反正就偶爾排審，只是為了給你（執政黨）難看而已。」","time":43,"xBoxAlign":"left"},{"text":"「爭議法案」中也包括重要的社會議題，例如《消防設備人員法》，已在立法院六進六出，延宕超過 20 年。","time":45,"xBoxAlign":"left"},{"text":"近期城中城大火、錢櫃大火的悲劇發生，民間團體再度要求修法，內政部長徐國勇今年四月更喊話：「消防安全不能打折」，但至今法案尚未進入實質審查階段。","time":49,"xBoxAlign":"left"},{"text":"而讓該法案延宕多年的爭議，主要包括細節如何訂定，牽涉不同利益團體角力。小佳就透露，若修法通過，消防安全設備檢查將由專業的消防設備師士承接，影響既有執業的建築技師、土木技師、水電技師等等。","time":51,"xBoxAlign":"left"},{"text":"小佳表示，某會期時，原本國民黨準備排審，卻因為建築公會遊說民進黨立委，要他先辦公聽會「拖延時間」，後來又因為疫情延期，到最後都沒排審。","time":53,"xBoxAlign":"left"},{"text":"「排公聽會就是緩兵之計。」小佳解釋，兩黨召委基於尊重，對於對方關注議題都會交由對方排審，不會在該會期觸碰該議題，「結果就是藉由公聽會，一週拖一週，永遠都可以把事情拖拖拖過去。」","time":55,"xBoxAlign":"left"},{"text":"擔任民進黨立委國會助理的小澤（化名）透露，委員會之前在討論《私立學校法》時，針對個人或營業單位捐款抵稅議題，其中若指定學校捐款，是不是可以百分之百抵稅引起激烈爭論，又涉及個別委員特殊身份，「有些人認為，這樣可能出現左手捐右手情況，若又百分百抵稅不合理，現場氣氛凝結，最後也是不歡而散。」","time":58,"xBoxAlign":"left"},{"text":"此外，私校如何退場也是爭議議題，小澤指出，執政黨希望能夠支持行政部門面對少子化的措施，執政黨立委當然也會盡量支持，但當理由沒這麼充分，「就算執政黨委員再怎麼捍衛，面對其他在野黨委員提出的問題無法回應，大家就不會有共識，最後條文也就保留，目前法案一直在委員會僵持，也不知道會不會有新進展。」","time":60,"xBoxAlign":"left"},{"text":"而被列為行政院的優先法案，可看出執政黨的路線，重要議題的優先順序；而依據排審次數，也可看出兩黨實際推進法案的力度。","time":62,"xBoxAlign":"left"},{"text":"張宏林指出，完全執政下，政府優先法案通過機率高，且立法院不成文規定，修法必須等行政院提出版本，才有機會實質審查、三讀通過，「某種程度是不是政院主導立法院運作方向？立法委員真的能夠獨立行使權力嗎？」","time":64,"xBoxAlign":"left"},{"text":"若根據過往各黨列為優先的法案來看，陳俊明分析，民進黨創黨價值偏向分配正義，比國民黨更強調社會正義，才會讓勞工、農民，這些社會相對非主流的群體，傾向支持民進黨，「相對比較跟弱勢站在一起，尤其在野時期非常明顯。」\u003Cbr\u003E\u003Cbr\u003E而相較民進黨，國民黨由於長期執政，沒有明確的價值觀，主要是在兩岸關係上著墨。","time":66,"xBoxAlign":"left"},{"text":"小佳則認為，「國民黨一切以經濟發展為導向，講公平正義之前，應該先縮小貧富差距。」國民黨注重兩岸關係，也是為了賺「和平紅利」，兩岸關係穩定，才能讓經濟發展成長，也是臺灣在地緣政治上不得不的選擇。","time":68,"xBoxAlign":"left"},{"text":"不過，小佳也指出，由於國民黨比較重視經濟發展，「沒有太參與社會運動，漸漸跟社會意見脫節，我覺得這是他們失去政權的很大原因。」","time":70,"xBoxAlign":"left"},{"text":"然而，即便被列為行政院優先法案，也不代表就能順利三讀通過。包括前述提到的《消防設備人員法》、《原住民族土地及海域法》、《集會遊行法》，其實都曾被列為優先法案。","time":72,"xBoxAlign":"left"},{"text":"尤美女表示，即便立法院多數黨可以強制表決，以人數優勢換取法案通過，「但付出代價高，政黨當然會衡量值不值得，是不是政黨的主要價值。」其中延宕多時的《礦業法》，在導演齊柏林過世後，也曾引起社會修法聲浪，連總統蔡英文都承諾修法，至今卻仍無法通過。","time":74},{"text":"陳俊明解釋，《礦業法》牽涉背後財團與政治的連結，政黨執政、在野的角色轉換後，考慮的事情就會變多，「政黨都有他自己的政治算計，要不然他就照著民意走就好。」","time":76},{"text":"時代力量立委邱顯智則指出，許多修法取決於執政黨改革的決心，畢竟完全執政下，沒有一個不能過的法案，只是看要不要，但民進黨越來越保守化，讓改革速度緩慢。","time":78,"xBoxAlign":"left"},{"text":"他舉囤房稅為例，財政部遲遲沒有提出修法版本，讓法案審議延宕，「整個居住正義改革，就以非常緩慢的速度前進。」","time":80,"xBoxAlign":"left"},{"text":"國民黨與民進黨擁有人數優勢，即便執政、在野角色轉換，仍有基本優勢，可以操作不同議事手段來讓想要的法案通過，這便是小黨望塵莫及的優勢。","time":84,"xBoxAlign":"left"},{"text":"近四屆以來，立法院有 400 筆法案由小黨提案修法，卻連一次排審機會都沒有。邱顯智就自嘲，「我們在院會就是扮演被碾壓的角色，提一個法案，黨內 3 個人支持，被其他 100 個人反對。」","time":86,"xBoxAlign":"left"},{"text":"邱顯智舉例，公職人員、總統副總統選舉罷免法，時力提案修改現行帶職參選規範，結果至今未被排審，「兩黨就一直帶職參選啊，當然不修。」","time":88,"xBoxAlign":"left"},{"text":"他表示，時代力量提的法案某種程度是挑戰現況、挑戰當局，執政黨可能想維持目前穩定狀態，覺得棘手不碰這議題；而國民黨又偏向保守派，意識形態跟時代力量顛倒，難以合作。","time":92,"xBoxAlign":"left"},{"text":"邱顯智認為，時代力量要推進法案「就要跟著他們的節奏」。趁著國民兩黨排審該議題時，順勢提出時代力量的版本，就有機會修正相關條文；或是透過記者會，跟民間團體合作，激起社會聲浪。","time":94,"xBoxAlign":"left"},{"text":"「立法院權力一直弱化。」邱顯智表示，臺灣兩黨惡鬥，常常發生「沒收比賽」的荒謬情形，國民黨不斷杯葛，民進黨就直接表決，沒有中間問責、監督、辯證的過程，「這哪像文明國家該有的態度？」","time":96,"xBoxAlign":"left"},{"text":"從上述提到的各個指標，例如「提案次數」、「排審次數」、「行政院優先法案」，雖然可猜測各黨關心該議題的程度，但也不能排出其中作秀的可能性。","time":102,"xBoxAlign":"left"},{"text":"小佳就透露，提案也可能是為了向地方選民交代，提案之後再也不管它，根本沒有努力推動修法；而排審、排公聽會表面上看似是為了推進法案，但也可能成為延宕修法的手段，「知道現在審議不會有結論，大家就去吵一吵架，對選民有交代就好。」","time":104},{"text":"在眾多法案裡如何推進取捨，各政黨有不同的考量，最終仍回到價值的選擇以及民意風向。","time":106},{"text":"「同婚專法」通過，立下臺灣在同志人權的里程碑，卻也被視為隔年大選民進黨慘敗主因，民進黨總召柯建銘更曾說：「拜託尤美女放了民進黨。」","time":110,"xBoxAlign":"left"},{"text":"被當作箭靶的尤美女如今回憶同婚專法通過過程如此說：「它被操作成政治議題，變成政治角力，每個政黨都在看風向，選對自己有利的。」","time":112,"xBoxAlign":"left"},{"text":"她回憶，2017 年畢安生自殺事情，引起修法聲浪，在同志大遊行時升溫，當時各政黨同天都提出民法親屬編修法，支持同性婚姻結婚權利，「大家都嗅到這是時代潮流，所有政黨都在爭 credit。」","time":114,"xBoxAlign":"left"},{"text":"在修正案有望通過之際，反同聲浪開始集結家長、學校勢力，情勢瞬間逆轉，各政黨都受到很大壓力，國民黨開始轉向，最後選擇縮手。","time":116,"xBoxAlign":"left"},{"text":"國民黨不敢公開反對，改說要舉行公聽會，「但大家都知道舉行 30 場公聽會，那根本不用玩了。」尤美女說，「連民進黨地方選區立委都承受很大壓力，希望表決時，能夠棄權不表態。」","time":118,"xBoxAlign":"left"},{"text":"龐大壓力襲來，緊接而來的同婚公投宣告失敗，尤美女回憶，「本來公投失敗時，同志團體很沮喪，想著看政黨風向；但我說，政黨才在看民間的風向，要通過就要我們自己帶風向，激起社會支持。」","time":120,"xBoxAlign":"left"},{"text":"後來的事情大家都知道了，雖然同婚公投失敗，但靠著大法官釋憲的支持，同婚專法最後三讀通過，成為亞洲第一個同性婚姻合法化的國家。","time":122,"xBoxAlign":"left"},{"text":"「最終都是價值的選擇。」陳俊明如此總結，社會是段光譜，執政黨不會站在兩側極端，而是遊走在灰色地帶，爭取最多人的支持。","time":124,"xBoxAlign":"left"},{"text":"但到重要關頭時，社會也都在關注，你能不能捍衛、不背棄你立黨最重要的價值？","time":126,"xBoxAlign":"left"},{"text":"這些法案就是最好的見證。","time":128,"xBoxAlign":"left"}],"appProps":{"captionsSetting":{"xBoxAlign":"right","xPosition":"8.7%","yBoxAlign":"bottom","yPosition":"20px"},"captionSetting":{"textAlign":"right"},"secondsPer100vh":1.5,"skipLoadLocationRegExp":"editor","forcedPreloadVideo":true,"gsapVersion":"3.5.1","scrollTriggerVersion":"3.5.1","pollingTimeout":700,"preloadCacheType":"force-cache"},"theme":{"mq":{"mobileMaxWidth":"767px"},"captions":{"color":"#000000","link":{"color":"#a67a44","underlineColor":"#a67a44"},"lineHieght":"1.7","mobileLineHeight":"1.7","fontStyle":"normal","fontWeight":"bold","fontSize":"23px","mobile":{"fontSize":"22px"},"fontFamily":"ff-tisa-web-pro, source-han-sans-traditional, Noto Sans TC, PingFang TC, Apple LiGothic Medium, Roboto, Microsoft JhengHei, Lucida Grande, Lucida Sans Unicode, sans-serif","box":{"background":"#FFFFFF","width":"450px","mobileWidth":"77%","spanPadding":"6px 15px","mobilePadding":"12px 12px 14px 18px"}}},"uuid":"45f558d8-c4a5-45d4-9966-242c29bb9cea"};
